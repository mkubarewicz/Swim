		//Use javascript to write inside the div the content for

		//Write into div the instructional videos.
		function learn() {
		
			// Declare learn toggle list variable.
			var learn = document.getElementById("learn");
	
			//Set its background color to the active link color.
			learn.style.backgroundColor = "#CC99FF";
		
			//Change inside the div.
			var x =document.getElementById("change");
			learn_text = '<h2>Learn to Swim</h2><p>Here are some videos to teach you the basics of swimming.</p><br><br>' +
				'<iframe width="560" height="315" src="//www.youtube.com/embed/V4Evm1rYDZc" frameborder="0" allowfullscreen></iframe>' +
				'<br><br><iframe width="560" height="315" src="//www.youtube.com/embed/oUnW1CCcJ0k" frameborder="0" allowfullscreen></iframe>' +
				'<br><br><iframe width="560" height="315" src="//www.youtube.com/embed/DINpDjdteMM" frameborder="0" allowfullscreen></iframe>' + 
				'<br><br>';
			x.innerHTML = learn_text;
		}
	
	
		//Write into div the swimming tips.
		function tips() {
		
			// Declare toggle list variables.
			var learn = document.getElementById("learn");
			var tips= document.getElementById("tips");
		
			//Set the previously active color of learn to the default color.
			learn.style.backgroundColor = "#94DBFF";

			// Change inside div.
			var x = document.getElementById("change");
			var tip_text = '<h2> Tips </h2><ul style="font-family: Tahoma, Geneva, sans-serif;"><li>Soak your swim suit in cold water for at least a half hour after practice to make it last longer.</li>' +
				'<li>Vinyl swim caps are easier to put on and less painful, but if you have to use latex caps, baby powder can help get them on and off easily.</li>' +
				'<li>Shower before and after the pool to protect your hair from chlorine damage. </li><li>You will have to condition your hair more often because' +
				' the pool will dry it out.</li><li>Buy fins that fit to prevent blisters. </li></ul><br>';
			x.innerHTML = tip_text;
		}
		
		
		//Write into div the practice sets.
		function sets() {
		
			// Declare toggle list variables.
			var learn = document.getElementById("learn");
			var sets = document.getElementById("sets");

			//Set the background color of learn back to the default.
			learn.style.backgroundColor = "#94DBFF";
				
			// Change inside the div.
			var x = document.getElementById("change");
			var sets_text = '<h2 style="padding-left: 50px;"> Practice Sets </h2><h4> Short Set </h4><ul style="font-family: Tahoma, Geneva, sans-serif;">' +
				'<li>200 free warm up</li><li>10 x 50 free on 1:10</li><li>10 x 50 back on 1:30 </li>' +
				'<li> 500 free </li> <li> 5 x 100 breaststroke </li> <li> 200 free cool down </li> </ul>' +
				'<h4> Long Distance Set </h4> <ul style="font-family: Tahoma, Geneva, sans-serif;"><li> 500 free warm up </li>' +
				'<li> 8 x 50 free on 1:00 </li> <li> 2 x 200 breaststroke </li> <li>4 x 100 fly </li>' +
				'<li> 1000 free </li> <li> 2 x 200 breaststroke </li> <li> 4 x 50 on 0:40 </li> <li> 1000 free </li>' +
				'<li> 2 x 50 fly on 1:30 </li> <li> 500 free cool down </li></ul><br>';
			x.innerHTML = sets_text;
		}
